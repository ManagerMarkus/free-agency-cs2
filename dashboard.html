<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard ‚Äì Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    const pwd = prompt("üîí Admin-Passwort:");
    if (pwd !== "cs2free2025") {
      document.body.innerHTML = "<h2>Zugriff verweigert ‚ùå</h2>";
      throw new Error("Unauthorized");
    }
  </script>

  <h1>Admin Dashboard</h1>
  <div id="admin-entries"></div>

  <script>
    const supabaseUrl = "https://naornmbibulaoglbfywk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5hb3JubWJpYnVsYW9nbGJmeXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NDgwNDMsImV4cCI6MjA1OTUyNDA0M30.Y_1yKFRauVaRzbnq0LPrKJeeuL7Xt-y_gMirNBf03i8";

    async function fetchData() {
      const res = await fetch(supabaseUrl + "/rest/v1/entries?select=*", {
        headers: {
          apikey: supabaseKey,
          Authorization: 'Bearer ' + supabaseKey
        }
      });
      return await res.json();
    }

    async function deleteEntry(id) {
      if (!confirm("Diesen Eintrag wirklich l√∂schen?")) return;
      await fetch(supabaseUrl + "/rest/v1/entries?id=eq." + id, {
        method: "DELETE",
        headers: {
          apikey: supabaseKey,
          Authorization: 'Bearer ' + supabaseKey
        }
      });
      loadEntries();
    }

    async function updateEntry(id) {
      const request = prompt("Neue Request-Bezeichnung eingeben:");
      const active = prompt("Aktiv? yes / no:");
      if (!request || !active) return;

      await fetch(supabaseUrl + "/rest/v1/entries?id=eq." + id, {
        method: "PATCH",
        headers: {
          apikey: supabaseKey,
          Authorization: 'Bearer ' + supabaseKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ request, active })
      });
      loadEntries();
    }

    async function loadEntries() {
      const data = await fetchData();
      const container = document.getElementById("admin-entries");
      container.innerHTML = "";
      data.forEach(e => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <strong>${e.name}</strong> (${e.role}, ${e.region}) ‚Äì ${e.request} <br/>
          <a href="${e.twitter}" target="_blank">Twitter</a> |
          <a href="${e.moreInfo}" target="_blank">More Info</a> <br/>
          <small>Active: ${e.active}</small><br/>
          <button onclick="updateEntry('${e.id}')">Bearbeiten</button>
          <button onclick="deleteEntry('${e.id}')">L√∂schen</button>
        `;
        container.appendChild(div);
      });
    }

    loadEntries();
  </script>
</body>
</html>
