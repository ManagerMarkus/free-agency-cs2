<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .action-btns button {
      margin-right: 5px;
    }
    .top-actions {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <script>
    const password = prompt("üîí Admin-Passwort:");
    if (password !== "cs2free2025") {
      document.body.innerHTML = "<h2>Zugriff verweigert ‚ùå</h2>";
    }
  </script>

  <div id="adminPanel" style="display:none">
    <h1>Admin Dashboard</h1>
    <div class="top-actions">
      <button onclick="exportCSV()" class="btn submit">üì• CSV herunterladen</button>
    </div>
    <div id="admin-entries"></div>
  </div>

  <script>
    const supabaseUrl = "https://naornmbibulaoglbfywk.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5hb3JubWJpYnVsYW9nbGJmeXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NDgwNDMsImV4cCI6MjA1OTUyNDA0M30.Y_1yKFRauVaRzbnq0LPrKJeeuL7Xt-y_gMirNBf03i8";
    let data = [];

    async function fetchData() {
      const res = await fetch(supabaseUrl + "/rest/v1/entries?select=*", {
        headers: {
          apikey: supabaseKey,
          Authorization: 'Bearer ' + supabaseKey
        }
      });
      return await res.json();
    }

    async function deleteEntry(id) {
      if (!confirm("Diesen Eintrag wirklich l√∂schen?")) return;
      await fetch(supabaseUrl + "/rest/v1/entries?id=eq." + id, {
        method: "DELETE",
        headers: {
          apikey: supabaseKey,
          Authorization: 'Bearer ' + supabaseKey
        }
      });
      loadEntries();
    }

    function renderRow(entry) {
      return `
        <tr id="row-${entry.id}">
          <td>${entry.name}</td>
          <td>${entry.role}</td>
          <td>${entry.region}</td>
          <td>${entry.request}</td>
          <td><a href="${entry.twitter}" target="_blank">Twitter</a></td>
          <td><a href="${entry.moreInfo}" target="_blank">More Info</a></td>
          <td>${entry.active}</td>
          <td class="action-btns">
            <button onclick="editRow('${entry.id}')">Bearbeiten</button>
            <button onclick="deleteEntry('${entry.id}')">L√∂schen</button>
          </td>
        </tr>
      `;
    }

    function editEntryForm(entry) {
      return `
        <td><input value="${entry.name}" id="name-${entry.id}" /></td>
        <td><input value="${entry.role}" id="role-${entry.id}" /></td>
        <td><input value="${entry.region}" id="region-${entry.id}" /></td>
        <td><input value="${entry.request}" id="request-${entry.id}" /></td>
        <td><input value="${entry.twitter}" id="twitter-${entry.id}" /></td>
        <td><input value="${entry.moreInfo}" id="moreInfo-${entry.id}" /></td>
        <td>
          <select id="active-${entry.id}">
            <option value="yes" ${entry.active === "yes" ? "selected" : ""}>yes</option>
            <option value="no" ${entry.active === "no" ? "selected" : ""}>no</option>
          </select>
        </td>
        <td class="action-btns">
          <button onclick="saveEntry('${entry.id}')">Speichern</button>
          <button onclick="loadEntries()">Abbrechen</button>
        </td>
      `;
    }

    function editRow(id) {
      const entry = data.find(e => e.id === id);
      document.getElementById(`row-${id}`).innerHTML = editEntryForm(entry);
    }

    async function saveEntry(id) {
      const payload = {
        name: document.getElementById(`name-${id}`).value,
        role: document.getElementById(`role-${id}`).value,
        region: document.getElementById(`region-${id}`).value,
        request: document.getElementById(`request-${id}`).value,
        twitter: document.getElementById(`twitter-${id}`).value,
        moreInfo: document.getElementById(`moreInfo-${id}`).value,
        active: document.getElementById(`active-${id}`).value
      };
      await fetch(supabaseUrl + "/rest/v1/entries?id=eq." + id, {
        method: "PATCH",
        headers: {
          apikey: supabaseKey,
          Authorization: 'Bearer ' + supabaseKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      });
      loadEntries();
    }

    async function exportCSV() {
      const res = await fetchData();
      const headers = Object.keys(res[0]);
      const rows = res.map(row => headers.map(h => `"${row[h] ?? ''}"`).join(","));
      const csv = [headers.join(","), ...rows].join("\n");
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "entries.csv";
      a.click();
      URL.revokeObjectURL(url);
    }

    async function loadEntries() {
      data = await fetchData();
      const table = `
        <table>
          <thead>
            <tr>
              <th>Name</th><th>Role</th><th>Region</th><th>Request</th>
              <th>Twitter</th><th>More Info</th><th>Active</th><th>Aktionen</th>
            </tr>
          </thead>
          <tbody>
            ${data.map(renderRow).join("")}
          </tbody>
        </table>
      `;
      document.getElementById("admin-entries").innerHTML = table;
    }

    window.onload = () => {
      if (password === "cs2free2025") {
        document.getElementById("adminPanel").style.display = "block";
        loadEntries();
      }
    };
  </script>
</body>
</html>
