
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Request</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    form {
      max-width: 400px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-weight: bold;
    }
    input, select {
      padding: 8px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Submit Request</h1>
  <form id="submitForm">
    <label for="name">Name</label>
    <input id="name" required />

    <label for="role">Role</label>
    <select id="role" required>
      <option value="">Select role</option>
      <option value="Player">Player</option>
      <option value="Coach">Coach</option>
      <option value="Organisation">Organisation</option>
    </select>

    <label for="region">Region</label>
    <select id="region" required>
      <option value="">Select region</option>
      <option value="EU">EU</option>
      <option value="NA">NA</option>
    </select>

    <label for="request">Looking for...</label>
    <select id="request" required>
      <option value="">Select request</option>
      <option value="Looking for team">Looking for team</option>
      <option value="Looking for players">Looking for players</option>
      <option value="Looking for coach">Looking for coach</option>
    </select>

    <label for="twitter">X.com Link</label>
    <input id="twitter" type="url" pattern="https://x\.com/.*" required 
      title="Bitte gib einen vollständigen X.com-Link an (z. B. https://x.com/yourhandle)" />

    <label for="moreInfo">More Info (X.com Post)</label>
    <input id="moreInfo" type="url" pattern="https://x\.com/.*/status/.*" required 
      title="Bitte gib den Link zu deinem X.com-Post an (z. B. https://x.com/yourhandle/status/...)" />

    <button type="submit">Send Request</button>
    <div id="status"></div>
  </form>

  <script>
  const form = document.getElementById("submitForm");
  const status = document.getElementById("status");

  // Neue, eindeutige Referenzen auf die Form-Felder
  const nameInput = document.getElementById("name");
  const role = document.getElementById("role");
  const region = document.getElementById("region");
  const request = document.getElementById("request");
  const twitter = document.getElementById("twitter");
  const moreInfo = document.getElementById("moreInfo");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    status.textContent = "⏳ Sending...";

    const data = {
      name: nameInput.value,
      role: role.value,
      region: region.value,
      request: request.value,
      twitter: twitter.value,
      moreInfo: moreInfo.value,
      active: "yes"
    };

    const res = await fetch("https://naornmbibulaoglbfywk.supabase.co/rest/v1/entries", {
      method: "POST",
      headers: {
        "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5hb3JubWJpYnVsYW9nbGJmeXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NDgwNDMsImV4cCI6MjA1OTUyNDA0M30.Y_1yKFRauVaRzbnq0LPrKJeeuL7Xt-y_gMirNBf03i8",
        "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5hb3JubWJpYnVsYW9nbGJmeXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM5NDgwNDMsImV4cCI6MjA1OTUyNDA0M30.Y_1yKFRauVaRzbnq0LPrKJeeuL7Xt-y_gMirNBf03i8",
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    });

    if (res.ok) {
      status.textContent = "✅ Success! Entry submitted.";
      form.reset();
    } else {
      status.textContent = "❌ Failed to submit entry.";
    }
  });
  </script>
</body>
</html>
